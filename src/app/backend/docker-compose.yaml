version: "3.9"
services:
  postgres:
    image: postgres:18.1
    container_name: coderocket_postgres
    environment:
      # Change these passwords for your environment or use Docker secrets for production
      POSTGRES_PASSWORD: "%E!3UqqdjT23WW"
      POSTGRES_DB: coderocket
      POSTGRES_USER: coderocket_user
    ports:
      - "5432:5432"
    volumes:
      # Persist database files outside container in a named volume.
      # IMPORTANT: The suggested container configuration for PostgreSQL 18+ is to place a single mount at '/var/lib/postgresql' 
      # https://github.com/docker-library/postgres/issues/37
      - postgres_data:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coderocket_user -d coderocket"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - coderocket_network

  coderocket.db-migrator:
    image: coderocket.db-migrator
    container_name: coderocket_db_migrator
    build:
      context: .
      dockerfile: CodeRocket.DbTools/Dockerfile
    environment:
      # Connection string for migrations
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=coderocket;Username=coderocket_user;Password=%E!3UqqdjT23WW"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["setup-db-latest"]
    restart: "no"  # Runs once and stops
    networks:
      - coderocket_network

  coderocket.api:
    image: coderocket.api
    container_name: coderocket_api
    build:
      context: .
      dockerfile: CodeRocket.Api/Dockerfile
    ports:
      - "8000:8080"
      - "8001:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      # Connection string pointing to the postgres service
      ConnectionStrings__DbConnection: "Host=postgres;Port=5432;Database=coderocket;Username=coderocket_user;Password=%E!3UqqdjT23WW"
      # Logging configuration
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft.AspNetCore: Warning
    depends_on:
      postgres:
        condition: service_healthy
      coderocket.db-migrator:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coderocket_network

volumes:
  postgres_data:
    driver: local

networks:
  coderocket_network:
    driver: bridge

